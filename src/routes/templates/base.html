<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/bootstrap-icons.css"/>
		<script src="/static/js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="/static/js/bootstrap.bundle.min.js" type="module"></script>
		<script src="/static/js/scripts.js"></script>
        <title>LMS.NetMapper: {% block title required %}{% endblock %}</title>
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <header class="header">
			<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/projects/">
				<img src="/static/assets/logo.png" width="120px" height="auto"/>
					</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
					<a class="nav-link" aria-current="page" href="/projects/">Projects</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/network/">Network</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/info/">Information</a>
				</ul>
				</div>
			</nav>
        </header>
        <div id="content">
            {% block content required %}{% endblock content %}
        </div>
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div id="toast_holder"></div>
		</div>
		</div>
        <footer class="footer fixed-bottom">
        </footer>
    </body>
</html>
